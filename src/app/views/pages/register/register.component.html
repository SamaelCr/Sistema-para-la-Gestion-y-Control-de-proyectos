<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
              <h1>Register</h1>
              <p class="text-medium-emphasis">Create your account</p>

              <h3>Personal Information</h3>
              <div formGroupName="personalInfo">
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input formControlName="nombres" autoComplete="name" cFormControl placeholder="Nombres" />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="name" cFormControl placeholder="Apellido" />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilIdCard"></svg>
                  </span>
                  <input autoComplete="name" cFormControl placeholder="Cédula" />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilPhone"></svg>
                  </span>
                  <input autoComplete="name" cFormControl placeholder="Teléfono" />
                </c-input-group>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLocationPin"></svg>
                  </span>
                  <input formControlName="direccion" autoComplete="name" cFormControl placeholder="Dirección" />
                </c-input-group>
              </div>

              <h3>Account Information</h3>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input formControlName="email" autoComplete="email" cFormControl placeholder="Email" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input formControlName="password" autoComplete="new-password" cFormControl placeholder="Password"
                  type="password" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input formControlName="confirmPassword" autoComplete="new-password" cFormControl
                  placeholder="Repeat password" type="password" />
              </c-input-group>
              <div class="d-grid">
                <button cButton color="success" type="submit">Create Account</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
